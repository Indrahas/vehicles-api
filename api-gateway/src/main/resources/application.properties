spring.application.name=api-gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.urls[0].name=Maps Service
springdoc.swagger-ui.urls[0].url=/aggregate/maps-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Pricing Service
springdoc.swagger-ui.urls[1].url=/aggregate/pricing-service/v3/api-docs
springdoc.swagger-ui.urls[2].name=Vehicles Service
springdoc.swagger-ui.urls[2].url=/aggregate/vehicles-service/v3/api-docs

maps.service.url=http://localhost:9191
pricing.service.url=http://localhost:8082
vehicles.service.url=http://localhost:8083